<form action="/register" method="post">
  <fieldset>
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control form-control-lg"name="username" placeholder="Username" type="text"/>
    </div>
    <div class="form-group">
      <input autocomplete="off" class="form-control form-control-lg" name="password" placeholder="Password" type="password"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </div>
  </fieldset>
</form>
