<!DOCTYPE html>
<html>
<body>

<p id="demo"> {{ name }}</p>

<h2 onclick="showCoords(event)"><img src={{url}} alt="painting" width={{width}} height={{height}} ismap></h2>

<script>
  function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = x + "," + y;
    document.getElementById("demo").innerHTML = "You found: {{ name }} | your score is: " + coords;
  }
  </script>



</body>
</html>
