<!DOCTYPE html>
<html>
<body>

<p id="demo"> {{ name }}</p>

<form method = "POST">
    <button id="button_painting" value="val" name="button_painting"><img src={{url}} alt="painting" width={{width}} height={{height}} ismap> Hallo</button>
</form>

<script>
    $("button").click(function(e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/score",
            data: {
                x: event.clientX,
                y: event.clientY
            },
            succes: function(result) {
                alert('ok');
            },
            error: function(result) {
                alert('error');
            }
        });
    });

</script>

</body>
</html>
